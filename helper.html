<body>

    <div class="app-container">
        <header>
            <h1>ğŸš€ é£è±¡è·¨å±åŠ©æ‰‹ <div class="status-dot" id="dot"></div></h1>
            <div class="status-text" id="status-text">æ­£åœ¨è¿æ¥äº‘ç«¯æœåŠ¡å™¨...</div>

        <main>
            <!-- äºŒç»´ç åŒº -->
            <div class="qr-card">
                <img id="qr-img" src="" alt="äºŒç»´ç åŠ è½½ä¸­">
                <div class="qr-tip">è¯·ä½¿ç”¨æ‰‹æœºæ‰«ç <br>å‘é€æ–‡å­—å†…å®¹</div>
            </div>

            <!-- æ¶ˆæ¯åŒº -->
            <div class="message-area" id="msg-list">
                <!-- åŠ¨æ€æ’å…¥æ¶ˆæ¯ -->
                <div style="text-align:center; color:#ccc; margin-top:40px;">

                </div>
            </div>
        </main>

        <footer>

                <span>ğŸ“‹ ä¸€é”®å¤åˆ¶</span>

    <!-- æç¤ºéŸ³ -->
    <audio id="ding-sound" src="https://static-nginx-online.fbcontent.cn/metis-lectio-web-static/static/media/btn-click.4738a7907a16787e41ca.mp3"></audio>

    <script>
        /* ================= é…ç½® ================= */
        // âš ï¸ è®°å¾—æ”¹æˆæ‚¨çœŸå®çš„ mobile.html åœ°å€
        const MOBILE_URL = "https://xiaolu-ai.github.io/wailiantalk/mobile.html";
        const MQTT_BROKER = "broker.emqx.io";
        const MQTT_PORT = 8084;
        /* ======================================= */

        const state = {
            client: null,
            roomId: 'fx_' + Math.random().toString(36).substr(2, 6),
            lastMsg: ''
        };

        // UI å¼•ç”¨
        const els = {
            dot: document.getElementById('dot'),
            status: document.getElementById('status-text'),
            qr: document.getElementById('qr-img'),
            list: document.getElementById('msg-list'),
            btn: document.getElementById('copy-btn'),
            audio: document.getElementById('ding-sound')
        };

        // åˆå§‹åŒ–
        function init() {
            // 1. ç”ŸæˆäºŒç»´ç é“¾æ¥ (å¸¦ mqtt=1 å‚æ•°)
            const link = `${MOBILE_URL}?room=${state.roomId}&mqtt=1`;
            els.qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=0&data=${encodeURIComponent(link)}`;
            
            // 2. è¿æ¥ MQTT
            connectMQTT();
        }

        function connectMQTT() {
            const clientId = "screen_" + state.roomId + "_" + Date.now();
            state.client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, clientId);

            state.client.onConnectionLost = (obj) => {
                console.log("è¿æ¥æ–­å¼€:", obj.errorMessage);
                updateStatus('error', 'è¿æ¥æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...');
                setTimeout(connectMQTT, 2000);
            };

            state.client.onMessageArrived = (msg) => {
                const text = msg.payloadString;
                handleNewMessage(text);
            };

            state.client.connect({
                useSSL: true,
                keepAliveInterval: 30,
                onSuccess: () => {
                    updateStatus('success', 'äº‘ç«¯å·²è¿æ¥ï¼Œè¯·æ‰«ç ');
                    els.qr.style.opacity = '1';
                    state.client.subscribe("fx_channel/" + state.roomId);
                },
                onFailure: (e) => {
                    updateStatus('error', 'è¿æ¥å¤±è´¥: ' + e.errorMessage);
                    setTimeout(connectMQTT, 5000);
                }
            });
        }

        function handleNewMessage(text) {
            state.lastMsg = text;
            
            // 1. æ’­æ”¾å£°éŸ³
            els.audio.play().catch(()=>{});

            // 2. æ›´æ–° UI (æ¸…ç©ºæ—§æç¤ºï¼Œæ’å…¥æ–°æ¶ˆæ¯)
            const isFirst = els.list.innerHTML.includes('æš‚æ— æ¶ˆæ¯');
            if(isFirst) els.list.innerHTML = '';

            const msgNode = document.createElement('div');
            msgNode.className = 'latest-msg';
            msgNode.innerHTML = `
                <div class="msg-label">NEW MESSAGE</div>
                <div class="msg-content">${text}</div>
            `;
            
            // æŠŠæ—§æ¶ˆæ¯å˜å°
            const oldMsgs = els.list.querySelectorAll('.latest-msg');
            oldMsgs.forEach(node => {
                node.className = 'history';
                node.innerHTML = node.querySelector('.msg-content').innerHTML;
            });

            els.list.prepend(msgNode);

            // 3. å°è¯•è‡ªåŠ¨å¤åˆ¶
            copyLatest(true);
        }

        function copyLatest(isAuto = false) {
            if(!state.lastMsg) return;
            
            navigator.clipboard.writeText(state.lastMsg).then(() => {
                els.btn.innerText = "âœ… å·²å¤åˆ¶";
                els.btn.classList.add('copied');
                if(!isAuto) {
                    // æ‰‹åŠ¨ç‚¹å‡»æ—¶æ‰éœ‡åŠ¨åé¦ˆ
                    if(navigator.vibrate) navigator.vibrate(50);
                }
                setTimeout(() => {
                    els.btn.innerText = "ğŸ“‹ ä¸€é”®å¤åˆ¶";
                    els.btn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                if(!isAuto) alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡å­—');
            });
        }

        function updateStatus(type, text) {
            els.status.innerText = text;
            if(type === 'success') {
                els.dot.style.background = '#07c160';
                els.status.style.color = '#07c160';
            } else if(type === 'error') {
                els.dot.style.background = '#ff4d4f';
                els.status.style.color = '#ff4d4f';
                els.qr.style.opacity = '0.3';
            } else {
                els.dot.style.background = '#ccc';
            }
        }

        // å¯åŠ¨
        init();

    </script>
